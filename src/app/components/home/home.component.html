<div class="px-3">
    <div class="row" *ngIf="allPosts?.length > 0">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-2" *ngFor="let post of allPosts;index as i">
            <h6 class="mb-2 text-truncate" [title]="post?.title">{{post?.title}}</h6>
            <p class="mb-0">{{post?.body}}</p>
        </div>
    </div>
</div>
